version: "3"
services:
  app:
    container_name: api_mail_10_minutes
    build: .
    links:
      - db
    ports:
      - 80:80
    restart: always
    depends_on:
      - db
    networks:
      ci-cd:
        ipv4_address: 10.29.0.2
    environment:
      - SECRET_KEY=f0e1e037be55b9926d51d2dc20481b46
      - SQLALCHEMY_DATABASE_URI=mysql+pymysql://root:root@10.29.0.3:3306/database_mail_10_minutes
  db:
    container_name: database
    image: mysql
    restart: always
    ports:
      - "33006:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database_mail_10_minutes
      MYSQL_USER: test
      MYSQL_PASSWORD: password

    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    networks:
      ci-cd:
        ipv4_address: 10.29.0.3

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - 8088:80
    restart: always
    environment:
      PMA_HOST: db
    depends_on:
      - db
    networks:
      ci-cd:
        ipv4_address: 10.29.0.4

networks:
  ci-cd:
    ipam:
      config:
        - subnet: 10.29.0.0/16